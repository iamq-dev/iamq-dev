name: Deploy to GitHub Pages

on:
  push:
    branches:
      - dev
      - prod

  workflow_dispatch:  # Manual trigger for deployments
    inputs:
      version:
        description: "Choose the version to deploy (v1 or v2)"
        required: true
        default: "v1"

jobs:
  deploy:
    runs-on: ubuntu-latest

    permissions:
      pages: write    # Required for publishing to GitHub Pages
      id-token: write # Required for authentication

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Install Node.js (for v2 builds)
        if: ${{ github.event.inputs.version == 'v2' }}
        uses: actions/setup-node@v3
        with:
          node-version: '16'

      - name: Build and Deploy v2 (Generated Content)
        if: ${{ github.event.inputs.version == 'v2' }}
        run: |
          echo "Building and deploying v2..."
          cd ${{ github.ref_name }}/v2
          npm install  # Install dependencies for v2
          node scripts/generate.js  # Generate static files in v2/dist
          cp -R dist/* ../../dist/  # Copy generated files to root dist/

      - name: Deploy v1 (Static HTML)
        if: ${{ github.event.inputs.version == 'v1' }}
        run: |
          echo "Deploying static v1..."
          cp -R ${{ github.ref_name }}/v1/* dist/

      - name: Upload Artifacts to GitHub Pages
        uses: actions/upload-pages-artifact@v1
        with:
          path: ./dist

      - name: Deploy to GitHub Pages
        uses: actions/deploy-pages@v1
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
